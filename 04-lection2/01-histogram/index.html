<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/normalize.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./histogram.css">
    </head>
    <body>
        <section class="histogram">
            <header class="histogram__titles">
                <div class="histogram__title">Total orders</div>
                <div class="histogram__detail">
                    <a class="histogram__link" href="#">View all</a>
                </div>
            </header>
            <main class="histogram__main">
                <div class="container">
                    <span class="histogram__count">50254</span>
                </div>
                <div class="histogram__items">
                    <div class="histogram__item" style="height: 200px;"></div>
                    <div class="histogram__item" style="height: 150px;"></div>
                    <div class="histogram__item" style="height: 20px;"></div>
                    <div class="histogram__item" style="height: 180px;"></div>
                    <div class="histogram__item" style="height: 50px;"></div>
                    <div class="histogram__item" style="height: 80px;"></div>
                    <div class="histogram__item" style="height: 280px;"></div>
                </div>
            </main>
        </section>
    </body>
</html>
