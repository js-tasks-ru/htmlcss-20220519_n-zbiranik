        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./histogram.css">
    </head>
    <body>
        <section class="histogram">
            <header class="histogram__titles">

                    <div class="histogram__item" style="height: 15%;"></div>
                    <div class="histogram__item" style="height: 2%;"></div>
                    <div class="histogram__item" style="height: 18%;"></div>
                    <div class="histogram__item" style="height: 5%;"></div>
                    <div class="histogram__item" style="height: 78%;"></div>
                    <div class="histogram__item" style="height: 28%;"></div>
                </div>
            </main>
        </section>
    </body>
