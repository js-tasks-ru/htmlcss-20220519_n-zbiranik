<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <form>
            <label class="input">
                <div class="input__title">Label</div>
                <input type="text" placeholder="Placeholder" class="input__text">
            </label>
            <label class="input input_success">
                <div class="input__title">Success</div>
                <input type="text" value="Success" class="input__text">
            </label>
            <label class="input input_error">
                <div class="input__title">Error</div>
                <input type="text" value="Error" class="input__text">
            </label>
        </form>
    </body>
</html>
